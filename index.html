<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="searchBar">
                <ul>
                    <li><img src="/assets/svgs/magnify.svg" alt="an svg for the search bar"></li>
                    <li><input type="text"></li>
                </ul>
            </div>

            <div class="miniProfile">
                <ul>
                    <li><img src="/assets/svgs/bell.svg" alt="an svg for the notifications"></li>
                    <li><img class="profilePictureMini" src="/assets/pictures/thumb-350-374642.webp" alt="cute tumbnail pic of yours"></li>
                    <li>Ivan Putić</li>
                </ul>
            </div>

            <div class="greet">
                <ul>
                    <li><img class="profilePicture" src="/assets/pictures/thumb-350-374642.webp" alt="cute tumbnail pic of yours"></li>
                    <li>Hi there,</li>
                    <li>Ivan Putić (@iputic)</li>
                </ul>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <article class="sideBar">
            <div class="top">
                <img src="/assets/svgs/view-dashboard.svg" alt="An svg for Dashboard">
                <h2>Dashboard</h2>
            </div>
            <ul class="navigation">
                <li><img src="/assets/svgs/home.svg" alt="An svg for Home"></li>
                <li>Home</li>
                <li><img src="/assets/svgs/badge-account.svg" alt="An svg for Profile"></li>
                <li>Profile</li>
                <li><img src="/assets/svgs/message.svg" alt="An svg for Message"></li>
                <li>Message</li>
                <li><img src="/assets/svgs/history.svg" alt="An svg for History"></li>
                <li>History</li>
                <li><img src="/assets/svgs/note-multiple.svg" alt="An svg for Tasks"></li>
                <li>Tasks</li>
                <li><img src="/assets/svgs/account-group.svg" alt="An svg for Communities"></li>
                <li>Communities</li>
            </ul>
            <ul class="extras">
                <li><img src="/assets/svgs/cog.svg" alt="An svg for Settings"></li>
                <li>Settings</li>
                <li><img src="/assets/svgs/face-agent.svg" alt="An svg for Support"></li>
                <li>Support</li>
                <li><img src="/assets/svgs/shield-check.svg" alt="An svg for Privacy"></li>
                <li>Privacy</li>
            </ul>
        </article>
    </div>
</body>
</html>
